name: Continuous Integration

on: [push]

jobs:
  CI-Job:
    runs-on:
      - codebuild-terraform-module-demo-${{ github.run_id }}-${{ github.run_attempt }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
      - run: make lint

      - run: echo "Hello World!"
 
 
 
  NodeJs-Demo-Job:
